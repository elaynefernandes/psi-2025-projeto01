{% extends 'website/base.html' %}
{% load static %}

{% block title %}Sobre - Moranguinho{% endblock %}
{% block body_class %}{% endblock %}

{% block content %}
<div class="sobre-titulo">Sobre</div>

{% for s in secoes %}
<section class="bg-rosa">
  <div class="texto">
    <h3>{{ s.titulo }}</h3>
    <p>{{ s.conteudo }}</p>
  </div>
  <div class="img-container">
    <img src="{{ s.imagem.url }}" alt="Imagem {{ s.titulo }}">
  </div>
</section>
{% endfor %}
{% endblock %}
